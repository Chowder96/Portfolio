<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <div style="text-align: center">
    <q>Estas son mis notas:</q>
    {% for nota in notas %}
        {% if nota >= 4 %}
            <p style="color: green">APROBADO: {{nota}}</p>
        {% else %}
            <p style="color: red">DESAPROBADO:{{nota}}</p>
        {% endif %}
    {% endfor %}
    </div>
</body>
</html>
